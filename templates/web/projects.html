{% extends 'base/base.html' %}
{% block page_content %}

<section id="welcome-world">

    {% for project in projects %}
        <div class="project">
            <div class="image-wrap">
                <img src="{{ project.photo.url }}"
                     alt="photo">
            </div>
            <h3>{{ project.name }}</h3>
            <div class="data-buttons">
                <a href="{% url 'project details' project.pk %}" class="btn details-btn">Details</a>
            </div>
        </div>
    {% endfor %}
</section>
{% endblock %}
